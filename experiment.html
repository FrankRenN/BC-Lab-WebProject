<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Page</title>
</head>
<body>
    <h1>Experiment List</h1>
    <div id="experimentList"></div>

    <script>
        function loadExperiments() {
            fetch('http://localhost:8000/experiment')
                .then(response => response.json())
                .then(data => {
                    const experimentList = document.getElementById('experimentList');
                    experimentList.innerHTML = '';
                    data.forEach(experiment => {
                        const row = document.createElement('div');
                        const link = document.createElement('a');
                        link.href = `run.html?experimentId=${experiment.id}`;
                        link.textContent = experiment.name;
                        row.appendChild(link);
                        experimentList.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading experiment data');
                });
        }

        window.onload = loadExperiments;
    </script>
</body>
</html>
