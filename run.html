<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Page</title>
</head>

<body>
    <h1>Run List</h1>
    <div id="runList"></div>

    <button onclick="addNewRun()">Add New Run</button>

    <script>
        function loadRuns() {
            const urlParams = new URLSearchParams(window.location.search);
            const experimentId = urlParams.get('experimentId');

            fetch(`http://localhost:8000/run?experimentId=${experimentId}`)
                .then(response => response.json())
                .then(data => {
                    const runList = document.getElementById('runList');
                    runList.innerHTML = '';
                    if (data.length === 0) {
                        runList.innerHTML = '<p>No runs found for this experiment.</p>';
                    } else {
                        data.forEach(run => {
                            if (run.experiment_id == experimentId) {
                                const row = document.createElement('div');
                                const link = document.createElement('a');
                                link.href = `#`;
                                link.textContent = `Run ID: ${run.id}, Date: ${run.date}`;
                                row.appendChild(link);
                                runList.appendChild(row);
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading run data');
                });
        }

        function addNewRun() {
            const urlParams = new URLSearchParams(window.location.search);
            const experimentId = urlParams.get('experimentId');

            if (!experimentId) {
                alert('Experiment ID is missing.');
                return;
            }

            const newRun = {
                experiment_id: experimentId,
                date: new Date().toISOString().split('T')[0],
                operator_id: 'default_operator',
                note: 'Auto-generated run'
            };

            console.log('Adding new run:', newRun);

            fetch('http://localhost:8000/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newRun)
            })
                .then(response => {
                    if (response.ok) {
                        alert('New run added successfully!');
                        loadRuns();
                    } else {
                        response.text().then(text => {
                            console.error('Error response:', text);
                            alert('Error adding new run');
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error adding new run');
                });
        }


        window.onload = loadRuns;
    </script>
</body>

</html>
