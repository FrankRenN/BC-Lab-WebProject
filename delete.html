<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Data Test Page</title>
</head>
<body>
    <h1>Delete Data from Database</h1>
    <label for="tableName">Table Name:</label>
    <input type="text" id="tableName" placeholder="Enter table name" />
    <br><br>
    <label for="recordId">Record ID:</label>
    <input type="text" id="recordId" placeholder="Enter record ID" />
    <br><br>
    <button onclick="deleteRecord()">Delete Record</button>
    <p id="response"></p>

    <script>
        async function deleteRecord() {
            const tableName = document.getElementById('tableName').value;
            const recordId = document.getElementById('recordId').value;

            if (!tableName || !recordId) {
                alert('Please enter both table name and record ID');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/delete/${tableName}/${recordId}`, {
                    method: 'DELETE',
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('response').innerText = result.message;
                } else {
                    document.getElementById('response').innerText = result.message || 'Error occurred';
                }
            } catch (error) {
                document.getElementById('response').innerText = 'Failed to connect to the server';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
