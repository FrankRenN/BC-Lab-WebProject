<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Insert Run</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #insertOutput {
            margin-top: 20px;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Insert New Run</h1>

    <!-- Experiment ID Selection -->
    <label for="experimentIdInput">Experiment ID:</label>
    <input type="number" id="experimentIdInput" placeholder="Enter experiment ID" required />
    
    <!-- Insert Button -->
    <button id="insertButton">Add New Run</button>

    <!-- Output Display -->
    <div id="insertOutput"></div>

    <script>
        // Button and input field references
        const insertButton = document.getElementById('insertButton');
        const experimentIdInput = document.getElementById('experimentIdInput');
        const insertOutput = document.getElementById('insertOutput');

        // Event listener for button click
        insertButton.addEventListener('click', async () => {
            const experiment_id = experimentIdInput.value.trim(); // Get the value from input
            
            if (!experiment_id) {
                insertOutput.innerHTML = '<p class="error">Please enter a valid experiment ID.</p>';
                return;
            }

            try {
                // Send POST request to add a new run to the specified experiment ID
                const response = await fetch(`http://localhost:8000/api/data/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ experiment_id }),
                });

                const result = await response.json();
                if (response.ok) {
                    insertOutput.innerText = 'Run added successfully to experiment ID ' + experiment_id;
                } else {
                    insertOutput.innerHTML = `<p class="error">Error: ${result.message}</p>`;
                }
            } catch (error) {
                insertOutput.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
